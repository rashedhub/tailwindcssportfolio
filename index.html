<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Remix Icon -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Rashed Portfolio</title>
  </head>
  <body>
    <!-- Header -->

    <header id="navbar" class="sticky top-0 z-50 duration-300">
      <nav class="relative container flex justify-between items-center">
        <div class="py-5">
          <img src="img/logo.png" alt="logo" id="logo" class="w-10 md:w-14" />
          <img
            src="img/logo_white.png"
            alt="white-logo"
            id="white-logo"
            class="w-10"
            hidden
            md:w-14
          />
        </div>

        <div
          id="nav-menu"
          class="hidden absolute top-0 left-0 bg-primaryColor w-full py-24 lg:block lg:bg-transparent lg:static lg:py-0 lg:border-none lg:w-auto lg:ml-auto"
        >
          <ul
            class="flex flex-col items-center text-center gap-8 lg:flex-row lg:gap-5"
          >
            <li>
              <a href="#services" class="nav-link">Services</a>
            </li>

            <li>
              <a href="#works" class="nav-link">Works</a>
            </li>

            <li>
              <a href="#resume" class="nav-link">Resume</a>
            </li>

            <li>
              <a href="#skills" class="nav-link">Skills</a>
            </li>

            <li>
              <a href="#quality_services" class="nav-link">Blogs</a>
            </li>

            <li>
              <a href="#contact" class="nav-link">Contact</a>
            </li>

            <li>
              <button class="btn ml-10">
                <span class="z-10">Hire Me!</span>
              </button>
            </li>
          </ul>

          <div
            id="nav-close"
            class="absolute top-6 right-3 md:right-8 text-whiteColor text-3xl cursor-pointer lg:hidden"
          >
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="flex items-center gap-5">
          <i
            class="ri-moon-line cursor-pointer ml-4 text-2xl"
            id="theme-toggle"
          ></i>

          <div id="hamburger">
            <i class="ri-menu-line cursor-pointer text-2xl lg:hidden"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <section id="hero"></section>

    <!-- Scroll Reveal -->

    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Main.js -->
    <script src="app.js"></script>
  </body>
</html>
